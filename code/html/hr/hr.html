.hr {
	position: relative;
	outline: 0;
	border: 0;
	text-align: center;
	color: lime;
	line-height: 0px; 
 	height: 40px;
}
.hr:before {
	content: '';
	background: -webkit-linear-gradient(left, transparent, red, transparent);
	background: linear-gradient(to right, transparent, red, transparent);
	position: absolute;
	left: 0;
	top: 50%;
	width: 100%;
	height: 2px;
}
.hr:after {
	content: "MENU";
	position: relative;
	display: inline-block;
	color: lime;
	padding: 20px;
	line-height: 0px;
	background-color: white;
}
