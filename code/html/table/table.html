	<title>table</title>
<style>

	body 	{padding: 100px;}

	thead {color:lime;} 	/*table head*/
	tbody {color:blue;} 	/*table body*/
	tfoot {color:red;} 		/*table foot*/
	table, th, td {border: 1px solid red;}
	th, tr, td 		{padding: 10px; width: 200px;}
</style>

</head>

<body>

	<table>
	  <thead>
	    <tr><!--center text-->
				<th>1</th><th>2</th>
			</tr>
	  </thead>

	  <tbody>
			<tr>
				<td>3</td><td>4</td>
			</tr>
		</tbody>

	  <tfoot>
			<tr>
				<td>5</td><td>6</td>
			</tr>
		</tfoot>

	</table>

</body>
