    <title>animate</title>

<style>
	#wrapper	{
		text-align: center;
	}
	#box1	{
		position: relative;/*need this for animation (top bottom right left)*/
		float: left;
		width: 200px;
		background: red;
		height: 50px;
		line-height: 50px;
	}
	#box2	{
		position: relative;/*need this for animation (top bottom right left)*/
		float: left;
		width: 200px;
		height: 50px;
		background: lightgray;
		line-height: 50px;
	}

</style>
<body>

  <div id="wrapper">
		<div id="box1">click</div>
		<div id="box2">toggle</div>
  </div>

<script>

	$(document).ready (function() {
		$("#box1").click (function() {
        $("#box2").animate({
            opacity: '0.5',
            height: '300px',
            width: '300px',
            left: '100px'
        },500,);
    });
});
