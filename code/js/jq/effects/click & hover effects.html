    <title>click & hover effects</title>

<style>
	#wrapper	{
		text-align: center;
	}
	#toggle	{
		float: left;
		width: 150px;
		background: red;
		padding: 20px;
	}
	#show	{
		float: left;
		width: 150px;
		background: lightgray;
		padding: 20px;		
	}
</style>
<body>

    <div id="wrapper">
		<div id="toggle">toggle</div>
		<div id="show">show</div>
</div>
	
<script type="text/javascript" src="jq/jquery-1.11.2.js"></script>
<script>
	
//or hover
	
	$(document).ready (function() {
		$("#toggle").click (function() {	
        $("#show").animate({
            opacity: '0.5',
            height: '200px',
            width: '200px'
        });
    });
});
