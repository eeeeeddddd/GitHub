    <title>toggle</title>
</head>
<style>
	#wrapper	{
		text-align: center;
	}
	#box1	{
		float: left;
		width: 200px;
		background: red;
		height: 50px;
		line-height: 50px;
	}
	#box2	{
		float: left;
		width: 200px;
		background: lightgray;
		height: 50px;	
		line-height: 50px;			
	}</style>
<body>

    <div id="wrapper">
		<div id="box1">box1</div>
		<div id="box2">box2</div>
</div>
	
<script type="text/javascript" src="jq/jquery-1.11.2.js"></script>
<script>
	
//or hover
	
	$(document).ready (function() {
		$("#box1").click (function() {	
        $("#box2") .slideToggle(1000);
    });
});

// .slideToggle(3000);
// .fadeToggle(3000);

</script>	
</body>
