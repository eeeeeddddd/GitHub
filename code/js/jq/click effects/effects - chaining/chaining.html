<head>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <title>chaining</title>
</head>
<style>
#wrapper	{
		text-align: center;
}
#box1	{
		float: left;
		width: 200px;
		background: red;
		height: 50px;
		line-height: 50px;
}
#box2	{
		float: left;
		width: 300px;
		background: lightgray;
		height: 50px;
		line-height: 50px;
}
</style>
<body>

<div id="wrapper">
	<div id="box1">toggle</div>
	<div id="box2">Chaining - fadeOut / fadeIn x 3</div>
</div>

<script>
//chaining

$(document).ready (function() {
		$("#box1").click (function() {
			$("#box2").fadeOut(1000);
			$("#box2").fadeIn(1000);
			$("#box2").fadeOut(1000);
			$("#box2").fadeIn(1000);
			$("#box2").fadeOut(1000);
			$("#box2").fadeIn(1000);
    });
});

</script>
</body>
</html>
