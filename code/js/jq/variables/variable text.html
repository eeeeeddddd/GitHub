<style>
#wrapper {

#click	{
	background: red;
	color: white;
	padding: 20px;
	width: 400px;
}
#one, #two, #three	{
	float: left;
	background: blue;
  color: white;
	width: 100px;

	margin-right: 10px;
}

<body>
    <div id="wrapper">

	    <div id="click">click</div>
        <div id="div">
			<div id="one"><p>variable text</p></div>
			<div id="two"><p>variable text</p></div>
			<div id="three"><p>variable text</p></div>
        </div>
</div>

<script type="text/javascript" src="jq/jquery-1.11.2.js"></script>
<script>

//adds increment of 0 each time

$(document).ready (function() {
	  var number = 0;

	  var text = "just some variable text";
  $("#click").click (function() {
     $("p").eq(number).text(text);
     number++; //Increment
    });
});
