	  <title>height - class change</title>
<style>
body {
  min-height: 2000px;
}
.header {
  text-align: center;
  background-color: gray;
  color: #f5f5f5;
  width: 100%;
  height: 100px;
  position: fixed;
  top: 0;
  left: 0;
  transition: all 1s;
}
.change {
  background-color: #f5f5f5;
  color: white;
  height: 50px;
}
.text {
  color: white;
}
.change-text {
  color: gray;
}
</style>
</head>

<body>

<div id="wrapper">
<div class="header"><p class="text">---header---</p></div>
</div>

<script>

//two changes two classes

  $(window).scroll(function() {

    var scroll = $(window).scrollTop();

    if (scroll >= 50) {
        $(".header").addClass("change");}

    else {

        $(".header").removeClass("change");}

 });

//second class change same scoll or diff

  $(window).scroll(function() {

    var scrolltext = $(window).scrollTop();

    if (scrolltext >= 50) {
        $(".text").addClass("change-text");}

    else {

        $(".text").removeClass("change-text");}

 });

</script>

</body>
