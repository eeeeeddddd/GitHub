	  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <title>click animation</title>
<style>
.click	{
	background: red;
	color: white;
	padding: 20px;
	width: 200px;
}
.box	{
	float: left;
	background: blue;
	width: 200px;
	padding: 20px;
	margin-right: 10px;
}
.change  {
  animation: pig 2s linear 0s infinite;
}

@keyframes pig {0%{transform: rotate(0deg);}100%{transform: rotate(360deg);}}

</style>
</head>
<body>

    <div id="wrapper">
	  	  <div class="click">click</div>
	      <div class="box">toggleClass</div>
    </div>

<script>

	$(document).ready (function() {

		$(".click").click (function() {
			$(".box").toggleClass("change");
    	});
	});


</script>
</body>
</html>
