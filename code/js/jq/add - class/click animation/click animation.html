<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="robots" content="noindex,nofollow">
    <meta name="keywords" content=""/>
	<meta name="description" content="">
	<meta name="author" content="me"/>
    <title>click animation</title>
<style>
.click	{
	background: red;
	color: white;
	padding: 20px;
	width: 200px;
}
.box	{
	float: left;
	background: blue;
	width: 200px;
	padding: 20px;
	margin-right: 10px;
}	
.change  {
  animation: pig 2s linear 0s infinite; 
}

@keyframes pig {0%{transform: rotate(0deg);}100%{transform: rotate(360deg);}}
	
</style>
</head>
<body>
	
    <div id="wrapper">
	  	  <div class="click">click</div>
	      <div class="box">toggleClass</div>
    </div>

<script type="text/javascript" src="jq/jquery-1.11.2.js"></script>
<script>

	$(document).ready (function() {

		$(".click").click (function() {
			$(".box").toggleClass("change");
    	});
	});


</script>
</body>
</html>
