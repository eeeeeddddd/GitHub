    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <title>class change</title>
<style>
#wrapper {
  text-align: center;
}
.click	{
	background: red;
	color: white;
	padding: 20px;
	width: 400px;
}
.one, .two, .three	{
	float: left;
	background: blue;
	width: 100px;
	padding: 20px;
	margin-right: 10px;
}
.change  {
  background-color: lime;
  color: white;
}
</style>
</head>
<body>
    <div id="wrapper">

  	  <div class="click">click</div>
          <div id="div">
      			<div class="one">toggleClass</div>
      			<div class="two">toggleClass</div>
      			<div class="three">toggleClass</div>
          </div>

    </div>

<script>

	$(document).ready (function() {

		$(".click").click (function() {

			$(".one, .two, .three").toggleClass("change");
    	});
	});

//$("#div1").removeClass("change");
//$("#div1").addClass("change");
//$("#div1").toggleClass("change");

</script>
</body>
