  <body>

  	<a class="delay" href="http://www.bbc.co.uk/news">BBC</a>

<script>
	$(".delay").click(function (e) {
    e.preventDefault();
    var goTo = this.getAttribute("href");
    setTimeout(function(){
         window.location = goTo;
    },2500);       
});
</script>
