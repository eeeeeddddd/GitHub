<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta name="robots" content="noindex,nofollow">
	<meta name="keywords" content=""/>
	<meta name="description" content="">
	<meta name="author" content="me"/>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<title>Bootstrap Carousel</title> 
   
	<style>
		.container-fluid	{margin: 0; padding: 0;}/*full screen*/
	    .carousel-indicators	{color: red;}
	</style>

</head>
<body>

	<div class="container-fluid">
		<div class="row">
<!-- 			<div class="col-sm-12"> -->
			 
				<div id="myCarousel" class="carousel slide" data-ride="carousel" data-interval="4000"><!--change for speed data-interval-->
				    <!-- Indicators -->
				    <ol class="carousel-indicators">
				      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
				      <li data-target="#myCarousel" data-slide-to="1"></li>
				      <li data-target="#myCarousel" data-slide-to="2"></li>
				    </ol>
				
				    <!-- Wrapper for slides -->
				    <div class="carousel-inner">
				      <div class="item active">
				        <img src="img/image1.jpeg" alt="Los Angeles" style="width:100%;">
				      </div>
				
				      <div class="item">
				        <img src="img/image2.jpeg" alt="Chicago" style="width:100%;">
				      </div>
				    
				      <div class="item">
				        <img src="img/image3.jpeg" alt="New york" style="width:100%;">
				      </div>
				    </div>
				
				    <!-- Left and right controls -->
				    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
				      <span class="glyphicon glyphicon-chevron-left"></span>
				      <span class="sr-only">Previous</span>
				    </a>
				    <a class="right carousel-control" href="#myCarousel" data-slide="next">
				      <span class="glyphicon glyphicon-chevron-right"></span>
				      <span class="sr-only">Next</span>
				    </a>
				 </div>
<!-- 			</div> -->
		</div>
	</div>	

</body>
</html>
