<!DOCTYPE html>

<html lang="en">

<head>
	<meta charset="utf-8" />
	<meta name="robots" content="noindex,nofollow">
	<meta name="keywords" content=""/>
	<meta name="description" content="">
	<meta name="author" content="me"/>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
	<title>bootstrap - image carousel</title>
<style>
	.container-fluid	{margin: 0; padding: 0;}/*full screen*/
    .carousel-inner     {height: 950px;}
</style>

</head>

<body>
	
<div class="container-fluid">
	<div class="row">
		<div class="col-sm-12">
			
			<div id="myslider" class="carousel slide" data-ride="carousel">
			  <div class="carousel-inner">
				  
				  	<!--slides-->
				    <div class="carousel-item active">
				      <img class="w-100" src="img/image1.jpeg" alt="First slide">
				      <div class="carousel-caption"><p>caption one</p></div>
				    </div>
				    
				    <div class="carousel-item">
				      <img class="w-100" src="img/image2.jpeg" alt="Second slide">
				      <div class="carousel-caption"><p>caption two</p></div>
				    </div>
				    
				    <div class="carousel-item">
				      <img class="w-100" src="img/image3.jpeg" alt="Third slide">
				      <div class="carousel-caption"><p>caption three</p></div>
				    </div>				    
			  </div><!--inner-->
			
					<!--indicators ie dots-->				
					<ol class="carousel-indicators">
						<li data-target="#myslider" data-slide-to="0" class="active"></li>
						<li data-target="#myslider" data-slide-to="1"></li>
						<li data-target="#myslider" data-slide-to="2"></li>
					</ol>	
							
					<!--controls-->	
						  <a class="carousel-control-prev" href="#myslider" role="button" data-slide="prev">
						    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
						    <span class="sr-only">Previous</span>
						  </a>
						  <a class="carousel-control-next" href="#myslider" role="button" data-slide="next">
						    <span class="carousel-control-next-icon" aria-hidden="true"></span>
						    <span class="sr-only">Next</span>
						  </a>					
					
			</div><!--myslider-->
		</div><!--cols-->
	</div><!--row-->
</div><!--container-->
 		
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
  </body>
</html>
