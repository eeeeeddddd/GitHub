	<title>box shadow - bottom corners (right)</title>
	<style>
		
.box {
	width:70%;
	height: 200px;
	background: white;
	margin:40px auto;
}

.effect{position: relative;}

.effect:after{
  z-index: -1;
  position: absolute;
  content: "";
  bottom: 15px;
  right: 10px;
  left: auto;
  width: 50%;
  top: 80%;
  max-width:300px;
  background: #777;
  box-shadow: 0 15px 10px #777;
  transform: rotate(3deg);
}

</style>

</head>

	<body>
		    
		<div class="box effect"></div><br>
	        
	</body>
