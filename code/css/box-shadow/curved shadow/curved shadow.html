	<title>curved shadows</title>
	<style>

.box {
	width:70%;
	height: 200px;
	background: white;
	margin:40px auto;
}

.effect{
    position:relative;
    box-shadow:0 1px 4px rgba(0, 0, 0, 0.3), 0 0 40px rgba(0, 0, 0, 0.1) inset;
}
.effect:before, .effect:after{
	content:"";
    position:absolute;
    z-index:-1;
    box-shadow:0 0 20px rgba(0,0,0,0.8);
    top:0;
    bottom:0;
    left:10px;
    right:10px;
    border-radius:100px / 10px;
}
.effect:after
{
    right:10px;
    left:auto;
    transform:skew(8deg) rotate(3deg);
}

</style>

</head>

	<body>

		<div class="box effect"></div><br>

	</body>
