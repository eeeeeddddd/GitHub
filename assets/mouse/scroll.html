	<title>scroll icon</title>
<style>

.mouse{
  margin:50px auto;
  width: 40px;
  height: 65px;
  border:3px solid black;
  border-radius: 20px;
}

.mouse:hover	{
	border: 3px solid red;
}

#scroll{
  width: 6px;
  height: 6px;
  margin: 5px auto;
  background-color: red;
  border:1px solid transparent;
  border-radius: 5px;
  animation: scroll 2.5s infinite both;
}

@keyframes scroll{
  0%{
    opacity:1;
    transform:translateY(0px);
  }
  100%{
    opacity:0;
    transform:translateY(45px);
  }
}
	
</style>

</head>

<body>
		<div class="mouse">
		  <div id="scroll"></div>
		</div>    
</body>
