	<title>Dropdown menu</title>
</head>
<style>
* {padding 0px; margin: 0px;}

nav {
	/*position: fixed;
	top:20px;
	right: 10%;
	left: 10%;*/
	
	position: relative;
    background-color: red;
    text-align: center;
    width: 80%;
    margin: 0 auto;
}

nav ul {
    list-style: none;
    padding: 0px;/*stops 40px */
    line-height: 10px;
}
nav ul li {
    display: inline-block;
    color: blue;
    background-color: grey;
    width: 100px;
    /*border*/
}

/*text color*/

nav ul li a {
    display: block;
    padding: 15px;
    text-decoration: none;
    color: black;
}

/*keeps rolled over effect*/
nav ul li:hover > a {
    background-color: gray;
    color: white;
}

/*dropdown*/

nav ul li ul {
	position: absolute;
    visibility: hidden;/*or display:none;*/
}

nav ul li:hover ul {
    display: block;
    visibility: visible;/*not needed display:none;*/
}

/*dropdown background color*/

nav ul li ul li {
    display: block;
    width: 100px;
	background-color: red;
}

/*dropdown text color*/

nav ul li ul li a {
	display: block;
	color: black;
}

/*hover dropdown background color & text color*/

nav ul li ul li:hover > a{
    background-color: gray;
    color: white;
}

</style>
<body>
	
	<nav>
	
        <ul>
            <li><a href="#">---1---</a>
                <ul>
                    <li><a href="#">--11--</a>
                    </li>
                </ul></li><li>
            <a href="#">---2---</a>
                <ul>
                    <li><a href="#">--22--</a>
                    </li>
                </ul></li><li>
            <a href="#">---3---</a>
                <ul>
                    <li><a href="#">--33--</a>
                    </li>
                </ul></li><li>
            <a href="#">---4---</a>
                <ul>
                    <li><a href="#">--44--</a>
                    </li>
                </ul></li><li>
            <a href="#">---5---</a>
                <ul>
                    <li><a href="#">--55--</a>
                    </li>
            </ul>
        </ul>
	
	</nav><!-- Nav end -->	

</body>

</html>
