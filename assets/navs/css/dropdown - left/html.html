		<title>Dropdown menu - left</title>
<style>
	* {padding 0px; margin: 0px;}

#nav {
	position: relative;
	left:0px;
	right: 0;
	top: 250px;
	float: left;												
    background-color: red;
    text-align: center;
    width: 1%;
    margin: 0 auto;
}

#nav ul {
    list-style: none;
    padding: 0px;/*stops 40px */
    line-height: 10px;
}

/*background color*/

#nav ul li {
    display: block;
    color: blue;
    background-color: red;
    width: 100px;
    height: auto;
    /*border*/
}

/*text color*/

#nav ul li a {
    display: block;
    padding: 15px;
    text-decoration: none;
    color: black;
}

/*keeps rolled over effect*/
#nav ul li:hover > a {
    background-color: gray;
    color: white;
}

/*dropdown*/

#nav ul li ul {
	position: absolute;
	left: 100px;
	margin-top: -40px;
    visibility: hidden;/*or display:none;*/
}

#nav ul li:hover ul {
    display: block;
    visibility: visible;/*not needed display:none;*/

}

/*dropdown background color*/

#nav ul li ul li {
    display: block;
    width: 100px;
	background-color: lime;
}

/*dropdown text color*/

#nav ul li ul li a {
	display: block;
	color: black;
}

/*hover dropdown background color & text color*/

#nav ul li ul li:hover > a{
    background-color: gray;
    color: white;
}

</style>		
</head>

<body>
	
	<div id="nav">
	
        <ul>
            <li><a href="#">---1---</a>
                <ul>
                    <li><a href="#">--11--</a>
                    </li>
                    <li><a href="#">--12--</a>
                    </li>
                </ul></li><li>
            <a href="#">---2---</a>
                <ul>
                    <li><a href="#">--22--</a>
                    </li>
                </ul></li><li>
            <a href="#">---3---</a>
                <ul>
                    <li><a href="#">--33--</a>
                    </li>
                </ul></li><li>
            <a href="#">---4---</a>
                <ul>
                    <li><a href="#">--44--</a>
                    </li>
                </ul></li><li>
            <a href="#">---5---</a>
                <ul>
                    <li><a href="#">--55--</a>
                    </li>
            </ul>
        </ul>
	
	</div><!-- Nav end -->	

</body>

</html>
