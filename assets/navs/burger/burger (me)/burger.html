<!DOCTYPE html>

<html lang="en">
	
<head>
	<meta charset="utf-8" />

	<title>burger</title>
	
<style>
	
#bun		{
	padding-top: 30px;
	padding-left: 5px;
	padding-right: 5px;
	width: 100px;
	height: 100px;
	box-sizing: border-box;
}

#burger1, #burger2, #burger3	{
	width: 90px;
	height: 10px;
	border-radius: 5px;
	background-color: black;
	margin-bottom: 5px;
	transition: 0.35s ease-in-out;
}

#bun:hover		{
	padding-top: 45px;
	box-sizing: border-box;
}

#bun:hover #burger1	{
	  -webkit-transform: rotate(-45deg);
          transform: rotate(-45deg);
          margin-bottom: -10px;
}

#bun:hover #burger2	{
	display: none;
}

#bun:hover #burger3	{
  -webkit-transform: rotate(45deg);
          transform: rotate(45deg);
}
</style>
</head>

<body>
	    
		<div id="bun">
			<div id="burger1"></div>
 			<div id="burger2"></div>
			<div id="burger3"></div>		
		</div>
        
</body>
    
</html>
