<!DOCTYPE html>

<html lang="en">
	
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<meta name="robots" content="noindex,nofollow">
	<meta name="keywords" content=""/>
	<meta name="description" content="">

	<title>burger - text</title>
	
<style>
	
#bun		{	
	padding-top: 30px;
	padding-left: 5px;
	padding-right: 5px;
	width: 100px;
	height: 100px;
	box-sizing: border-box;
}

#burger1	{
	width: 90px;
	height: 10px;
	border-radius: 5px;
	background-color: black;
	margin-bottom: 5px;
	transition: 0.35s ease-in-out;
}
#burger2	{
	font-size: 20px;
	margin-left: 16px;
	margin-bottom: 5px;
	transition: 1s ease-in-out;
}
#burger3	{
	width: 90px;
	height: 10px;
	border-radius: 5px;
	background-color: black;
	margin-bottom: 5px;
	transition: 0.35s ease-in-out;
}
#bun:hover		{
	padding-top: 45px;
	box-sizing: border-box;
}

#bun:hover #burger1	{
	position: relative;
	top: 20px;
	left: 0px;
    transform: rotate(-45deg);
    margin-bottom: -10px;
}

#bun:hover #burger2	{
	transition: 0.35s ease;
	transform: scale(0, 0);
}

#bun:hover #burger3	{
	position: relative;
	top: -7px;
	left: 0px;
    transform: rotate(45deg);
}
</style>

</head>

<body>
	    
		<div id="bun">
			<div id="burger1"></div>
 			<div id="burger2">TEXT</div>
			<div id="burger3"></div>		
		</div>
        
</body>
    
</html>
