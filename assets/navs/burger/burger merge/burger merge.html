<html lang="en">
	
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<meta name="robots" content="noindex,nofollow">
	<meta name="keywords" content=""/>

	<title>burger fold</title>
	
<style>
	
#bun		{
	padding-top: 30px;
	padding-left: 5px;
	padding-right: 5px;
	width: 100px;
	height: 100px;
	box-sizing: border-box;
}

#burger1	{
	width: 90px;
	height: 10px;
	border-radius: 5px;
	background-color: black;
	margin-bottom: 5px;
	transition: 0.5s ease-in-out;
}

#burger2	{
	width: 90px;
	height: 10px;
	border-radius: 5px;
	background-color: black;
	margin-bottom: 5px;
	transition: 0.3s ease-in-out;
}
#burger3	{
	width: 90px;
	height: 10px;
	border-radius: 5px;
	background-color: black;
	margin-bottom: 5px;
	transition:0.5s ease-in-out;
}

#bun:hover		{
	box-sizing: border-box;
}

#bun:hover #burger1	{
	transform: translate(0px,15px);
}

#bun:hover #burger2	{
	opacity: 0;
}

#bun:hover #burger3	{
		  transform: translate(0px,-15px);
}
</style>
</head>

<body>
	    
		<div id="bun">
			<div id="burger1"></div>
 			<div id="burger2"></div>
			<div id="burger3"></div>		
		</div>
        
</body>
    
</html>
