		<title>3 in 1</title>
		<style>
#wrapper	{
	position: absolute;
	top: 50px;
	left: 50%;
	margin-left: -50px;
}
#outter {
	position: relative;
    border: 3px solid black;
    border-top: 3px solid transparent;
    border-radius: 50%;
    width: 100px;
    height: 100px;
    animation: spin 2s 0s linear infinite;
}
#inner {
	position: relative;
	top: -94px;
	left: 12px;
    border: 3px solid black;
    border-bottom: 3px solid transparent;
    border-radius: 50%;
    width: 75px;
    height: 75px;
    animation: spin-reverse 2s 0s linear infinite;
}
#innner {
	position: relative;
	top: -161px;
	left: 26px;
    border: 3px solid black;
    border-right: 3px solid transparent;
    border-radius: 50%;
    width: 50px;
    height: 50px;
    animation: spin 2s 0s linear infinite;
}

@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}			

@keyframes spin-reverse {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(-360deg); }
}

		</style>
		
	</head>
	
    <body>
	    
		<div id="wrapper">
			
			<div id="outter"></div>
			<div id="inner"></div>
			<div id="innner"></div>
		
		</div>
		
    </body>
    
</html>
