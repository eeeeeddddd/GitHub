		<title>2 colour</title>
		<style>
#wrapper	{
	position: absolute;
	top: 50px;
	left: 50%;
	margin-left: -50px;
}
.loader {
    border: 3px solid red;
    border-top: 3px solid black;
    border-radius: 50%;
    width: 100px;
    height: 100px;
    margin: 10%;
    animation: spin 2s 0s linear infinite;
}

@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}			
		</style>
		
	</head>
	
    <body>
	    
		<div id="wrapper">
			
			<div class="loader"></div>
		
		</div>
