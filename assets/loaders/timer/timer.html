		<title>timer</title>
<style>
.face	{
  position: relative;
  top: 70px;
  height: 100px;
  width: 100px;
  border: solid 4px black;
  border-radius: 50%;
  margin: 0 auto;
}
.top  {
  position: absolute;
  top: 57px;
  left: 50%;
  margin-left: -11px;
  width: 15px;
  height: 15px;
  border-radius: 50%;
  border: solid 4px black;
}
.hand	{
  position: absolute;
  top: 50%;
  left: 50%;
  margin-left: -3px;
  width: 5px;
  height: 50px;
  background: gray;
  transform-origin: top center;
  animation: rotate 5s linear infinite;
}
.face:hover > .hand {
  animation-play-state: paused;
}
@keyframes rotate {
 from {transform: rotate(0deg);}
 to{transform: rotate(360deg);}
}
</style>

</head>

<body>
	<div class='face'>
	  <div class="hand"></div>
	</div>
	<div class="top"></div>

</body>
