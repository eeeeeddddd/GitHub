		<title>loader - ball</title>
		<style>
#wrapper	{
	position: absolute;
	top: 50px;
	left: 50%;
}

#loader {
	position: relative;
    border: 3px solid black;
    border-radius: 50%;
    width: 50px;
    height: 50px;
    animation: spin 2s 0s linear infinite;
}
#ball {
	position: relative;
	top: -49px;
	left: 10px;
    border: 3px solid red;
    border-radius: 50%;
    background: black;
    width: 5px;
    height: 5px;
    transform-origin: 18px 21px;
    animation: spin-ball 2s 0s linear infinite;
}

@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}			

@keyframes spin-ball {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}

		</style>
		
	</head>
	
    <body>
	    
		<div id="wrapper">
			
			<div id="loader"></div>
			<div id="ball"></div>
		
		</div>
		
    </body>
    
</html>
