	<title>border gap</title>
<style>

.square	{
  height: 100px;
  width: 100px;
  border: solid 2px black;
  margin: 30px;
}

.square-inner	{
  width: 50px;
  height: 75px;
  background: red;
  margin: -25px auto 0;
  transform-origin: center bottom;
  animation: rotate 2s linear infinite;
}

.circle{
  height: 100px;
  width: 100px;
  border-radius: 100px;
  border: solid 2px black;
  margin: 30px;
}

.circleinner{
  width: 60px;
  height: 60px;
  margin: -10px auto 0;
  background: red;
  transform-origin: center bottom;
  animation: rotate 2s linear infinite;
}

@keyframes rotate {
 from {transform: rotate(0deg);}
 to{transform: rotate(360deg);}
}

</style>

</head>

	<body>
		    
		<div class='square'><div class="square-inner"></div></div>
		<div class='circle'><div class="circleinner"></div></div>	
	        
	</body>
