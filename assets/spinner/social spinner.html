<!DOCTYPE html>

<html lang="en">
	
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<meta name="robots" content="noindex,nofollow">
	<meta name="keywords" content=""/>
	<meta name="description" content="">
	<meta name="author" content="me"/>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<title>social spinner</title>	
<style>
.wrapper	{
	position: absolute;
	top: 100px;
	left: 50%;
	margin-left: -50px;
	width: 100px;
	height: 100px;
	transition: 1s ease-in-out;
}	
.menu	{
	position: absolute;
  top: -6px;
  left: -6px;
	width: 100px;
	height: 100px;
	border-radius: 50%;
	border: double 6px #727272;
  background: white
}
.box  {
  position: absolute;
  top: -2px;
  left: -2px;
  width: 100px;
  height: 100px;
  border-radius: 50%;
  transition: 0.5s ease-in-out;	
  z-index: -99;
  text-align: center;
  vertical-align: middle;
  padding-top: 40px;
  box-sizing: border-box;
}
a	{color: blue;}
.box.box1	{background: lightblue;} 
.box.box2	{background: yellow;} 
.box.box3	{background: pink;}  
.box.box4	{background: lime;} 
.box.box5	{background: green;} 
.box.box6	{background: red;} 
.click  {transform: rotate(720deg);}
.clickone {
	transform: translateX(80px)
    translateY(40px);/*blue*/
}
.clicktwo {
	transform: translateX(-80px)
    translateY(40px);/*yellow*/
}
.clickthree {
	transform: translateX(80px)
    translateY(-40px);/*pink*/
}
.clickfour {
	transform: translateX(0px)
    translateY(80px);/*lime*/
}
.clickfive {
	transform: translateX(-80px)
    translateY(-40px);/*green*/
}
.clicksix {
	transform: translateX(0px)
    translateY(-80px);/*red*/
}
p	{
  margin-left: 26px;
  margin-top: 43px;
  color: red;
  font-size: 16px;
}
</style>

</head>

<body>
	<div class="wrapper">
		<div class="menu"><p>CLICK</p>
		<div class="box box1"><a href="#">Facebook</a></div>
		<div class="box box2"><a href="#">Instagram</a></div>
		<div class="box box3"><a href="#">Twitter</a></div>
		<div class="box box4"><a href="#">BÄ“hance</a></div>
		<div class="box box5"><a href="#">Dribbble</a></div>
		<div class="box box6"><a href="#">eMail</a></div>
		</div>
	</div>


<script>
	
	$(document).ready (function() {
		$(".menu").click (function() {
			$(".wrapper").toggleClass("click");	
			$(".box1").toggleClass("clickone");
			$(".box2").toggleClass("clicktwo");
			$(".box3").toggleClass("clickthree");
			$(".box4").toggleClass("clickfour");
			$(".box5").toggleClass("clickfive");	
			$(".box6").toggleClass("clicksix");
    	});
	});

</script>        
</body>

</html>
