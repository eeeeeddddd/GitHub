<!DOCTYPE html>

<html lang="en">
	
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<meta name="robots" content="noindex,nofollow">
	<meta name="keywords" content=""/>
	<meta name="description" content="">
	<meta name="author" content="me"/>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>	
	<title>folder</title>
<style>			
#wrapper	{
	position: relative;
	left: 50%;
	right: 50%;
	margin-left: -100px;
	top: 50px;
}
#folder	{
	position: absolute;
	top: 50px;
	width: 200px;
	height: 130px;
	border-radius: 10px;
	border: solid 2px black;
	background: white;
    perspective: 150px;
/*     perspective-origin: top; */
}	
#fold	{
	position: absolute;
	top: 32px;
	left: -2px;
	width: 200px;
	height: 100px;
	border-radius: 10px;
	border: solid 2px black;
	background: white;
}
.fold	{
	transform: rotateX(-15deg);
}

#title{
	position: absolute;
	top: 30px;
	width: 70px;
	height: 30px;
	border-radius: 10px 10px 0px 0px ;
	border: solid 2px black;
	z-index: -1;
}
</style>

</head>

	<body>
	
		<div id="wrapper">
			<div id="folder"><div id="fold"></div></div>
			<div id="title"></div>
		</div> 
<script>
	
		$(document).ready (function() {
			$("#folder").hover (function() {
			$("#fold").toggleClass("fold");
			});
	});	
</script>
  
	</body>
    
</html>
