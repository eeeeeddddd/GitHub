<!DOCTYPE html>

	<meta charset="utf-8" />

	<link rel="stylesheet" href="css/css.css"/>
	<title>click</title>
<style>

.mouse{
	position: relative;
  margin:50px auto;
  width: 40px;
  height: 65px;
  border:3px solid rgba(232, 232, 232, 1.0);
  border-radius: 20px;
}

.mouse:hover	{
	border: 3px solid rgba(232, 232, 232, 0.7);
}

#scroll{
	position: relative;
	top:15px;
	left: 15px;
    width: 6px;
    height: 6px;
    background-color: red;
    border:1px solid transparent;
    border-radius: 5px;
    animation: pulse 1s linear 1s infinite;
}

#scroll-inner{
	position: relative;
	top: -1px;
	left: -1px;
    width: 6px;
    height: 6px;
    background-color: red;
    border:1px solid transparent;
    border-radius: 5px;
    animation: pulse-inner 1s linear 2s infinite;
}
#scroll:hover,  #scroll-inner:hover	{
	 animation-play-state: paused;
}
@keyframes pulse {
 from {transform: scale(0);
	 	opacity: 1;
 }
 to{transform: scale(1);
	 	opacity: 0.1;
 }
}

@keyframes pulse-inner {
 from {transform: scale(0);
	 	opacity: 1;
 }
 to{transform: scale(5);
	 	opacity: 0.1;
 }
}
	
</style>

</head>

<body>
		<div class="mouse">
		  <div id="scroll"><div id="scroll-inner"></div></div>
		</div>    
</body>
    
</html>
