<!DOCTYPE html>

<html lang="en">
	
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<meta name="robots" content="noindex,nofollow">
	<meta name="keywords" content=""/>
	<meta name="description" content="">
	<meta name="author" content="me"/>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>	
	<title>instagram camera</title>
		<style>
#wrapper	{
	position: relative;
  width: 100%;
	left: 50%;
	right: 50%;
	margin-left: -75px;
}
#camera	{
	position: relative;
	top: 75px;
	width: 150px;
	height: 150px;
	border-radius: 30px;
	border: solid 2px #727272;
	background: white;
/* 	transition: 1s, background ease-in-out; */
}	
#lens	{
	position: absolute;
	top: 34px;
	left: 34px;
	width: 80px;
	height: 80px;
	border-radius: 50%;
	border: solid 2px #727272;
}
#lensinner	{
	position: absolute;
	top: 8px;
	left: 8px;
	width: 60px;
	height: 60px;
	border-radius: 50%;
	border: solid 2px #727272;
	background: #727272;
}.lensinner	{animation: take 200ms linear 0.2s forwards;}

#button	{
	position: absolute;
	top: -8px;
	left: 32px;
	width: 14px;
	height: 2px;
	border-radius: 5px 5px 0px 0px;
	border: solid 2px #727272;
  background: #727272;
}.button	{animation: button 200ms linear 0s forwards;}

#flash	{
	position: absolute;
	top: 12px;
	left: 108px;
	width: 25px;
	height: 25px;
	border-radius: 50%;
	border: solid 2px #727272;
}.flash	{animation: flash 200ms linear 0.2s forwards;} 
#lineleft{
	position: absolute;
	top: 52px;
	left: 0px;
	width: 42px;
	height: 1px;
	background: #727272;
}
#lineright	{
	position: absolute;
	top: 52px;
	left: 111px;
	width: 41px;
	height: 1px;
	background: #727272;
}
@keyframes button	 {
	0%		{height: 2px; margin-top:0px;}			
	50%		{height: 1px; margin-top:2px;}	
	100%		{height: 2px; margin-top:0px;}			
}
@keyframes flash	 {
	0%		{transform:scale(1); }			
	50%		{background: tomato; border: solid 2px tomato; transform:scale(1.3); filter:blur(10px);}		
	100%		{background: transparent; border: solid 2px #727272;transform:scale(1);}			
}
@keyframes take	 {
	0%		{transform:scale(1);}			
	50%		{transform:scale(0);}
	100%		{transform:scale(1);}		
}

</style>

</head>

<body>

<div id="wrapper">
	<div id="camera">
		<div id="flash"></div>
		<div id="lineleft"></div>
    <div id="lineright"></div>
		<div id="button"></div>
		<div id="lens">
    <div id="lensinner"></div>
	</div>

</div>
<script>
	$(document).ready (function() {
	$("#camera").hover (function() {
	$("#button").toggleClass("button");
	$("#lensinner").toggleClass("lensinner");
	$("#flash").toggleClass("flash");
	});
});	
</script>	     
</body>
    
</html>
