	<title>home</title>
		<style>
			
.home{
  position: absolute;
  left: 50%;
  margin-left: -100px;
  top: 50px;
}
.chimney{
  position: relative;
  left: 172px;
  top: 30px;
  width: 22px;
  height: 60px;
  border: solid 2px black;
  border-radius: 10px;
}
.roof-left{
  position: absolute;
  top: -22px;
  left: 30px;
  width: 24px;
  height: 220px;
  border: solid 2px black;
  border-radius: 10px;
  transform: rotate(45deg);
}

.roof-right{
  position: absolute;
  top: -23px;
  left: 171px;
  width: 22px;
  height: 220px;
  border: solid 2px black;
  border-radius: 10px;
  transform: rotateZ(-45deg);
}
.brick{
  position: absolute;
  top: 173px;
  left: 7px;
  width: 212px;
  height: 150px;
  border-top: solid 2px black;
  border-bottom: solid 2px black;
  border-right: solid 2px black;
  border-left: solid 2px black;
}
.door{
  position: absolute;
  left: 87px;
  top: 248px;
  width: 55px;
  height: 75px;
  border: solid 2px black;
}
.roof{
  position: absolute;
  left: 38px;
  top: 98px;
  width: 150px;
  height: 150px;
  border: solid 2px black;
  transform: rotateZ(45deg);
  border-top: solid 2px black;
  border-bottom: solid 2px transparent;
  border-right: solid 2px transparent;
  border-left: solid 2px black;
}		
</style>

</head>

<body>

<div class="home">

	<div class="roof-left"></div>
	<div class="roof-right"></div>

	<div class="brick"></div>
	<div class="door"></div>      
</div>
