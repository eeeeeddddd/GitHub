		<style>
#wrapper	{
	position: relative;
	left: 50%;
	right: 50%;
	margin-left: -100px;
	top: 50px;
}
#circle	{
	position: relative;
	width: 100px;
	height: 100px;
	border-radius: 50%;
	background: black;
	border: solid 1px black;
}
#inner-circle	{
	position: absolute;
	top: 16px;
	left: 16px;
	width: 70px;
	height: 70px;
	background: white;
	border-radius: 50%;
	z-index: 1
}
#pin	{
	position: absolute;
	top: 62px;
	left: 1px;
	width: 0px;
	height: 0px;
	border-left: 50px solid transparent;
	border-right: 50px solid transparent;
	border-top:150px solid black;
}
#map		{
	position: relative;
	top: 96px;
	left: 0px;
	width: 100px;
	height: 20px;
	border-radius: 100px / 25px;
	border: solid 2px black;	
}
</style>

</head>

<body>

<div id="wrapper">
	<div id="circle"></div>
	<div id="inner-circle"></div>
	<div id="pin"></div>
	<div id="map"></div>  
</div>
