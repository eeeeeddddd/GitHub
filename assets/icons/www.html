	<title>www</title>
<style>
#wrapper	{
	position: absolute;
	left: 50%;
	right: 50%;
	margin-left: -50px;
	top: 25px;
}
#circle	{
	position: relative;
	top: 50px;
	width: 100px;
	height: 100px;
	border-radius: 100px;
	border: solid 2px red;
  z-index: 99;
}
#circle-inner	{
	position: relative;
	top: -1px;
	left: 20px;
	width: 60px;
	height:100px;
	border-radius: 60px / 100px;
	border: solid 1px lightgray;	
}
#center	{
	position: absolute;
	top: -1px;
	left: 50px;
	width: 0.1px;
	height: 100px;
	border: solid 1px lightgray;	
}
#line-top	{
	position: absolute;
	top: -22px;
	left: 50px;
	width: 0px;
	height: 80px;
	border: solid 1px lightgray;	
	transform: rotateZ(90deg);
}
#line-middle	{
	position: absolute;
	top: 0px;
	left: 50px;
	height: 100px;
	border: solid 1px lightgray;	
	transform: rotateZ(90deg);
}
#line-bottom	{
	position: absolute;
	top: 44px;
	left: 50px;
	height: 76px;
	border: solid 1px lightgray;	
	transform: rotateZ(90deg);
}
</style>

</head>

<div id="wrapper">
	<div id="circle">
		<div id="circle-inner"></div>
		<div id="center"></div>
		<div id="line-top"></div>
		<div id="line-middle"></div>
		<div id="line-bottom"></div>
	</div>   
</div>
