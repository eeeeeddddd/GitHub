<style>
body	{height: 3000px;}

.table	{
	position: relative;
	top: 1000px;
	width: 300px;
	font-size: 16px;
}
.tablecol	{
	width: 100px;
	padding: 5px 0px 5px 20px;
}
.underline	{
	position: relative;
	width: 100px;
	height: 10px;
	background: black;
	border-radius: 10px;
	margin-left: 10px;
}
.line	{
	position: relative;
	height: 10px;
	width: 10%;
	background: red;
	border-radius: 10px;
	transition: all 1s ease-in;
}

.line1	{}
.line2	{}
.line3	{}
.line4	{}
.line5	{}
.line6	{}
.line7	{}
.line8	{}
.line9	{}
.line10{}

.percent100	{width: 100%;}
.percent90	{width: 90%;}
.percent85	{width: 85%;}
.percent80	{width: 80%;}
.percent75	{width: 75%;}
.percent70	{width: 70%;}





</style>

</head>

<body>
<h3 style="text-align: center">SCROLL DOWN 1000px</h3>
<table class="table">
	<tr>
		<td class="tablecol">Adobe Photoshop:</td>
		<td class="tablecol"><div class="underline"><div class="line line1"></div></div></td>
	</tr>
	<tr>
		<td class="tablecol">Adobe illustrator:</td>
		<td class="tablecol"><div class="underline"><div class="line line2"></div></div></td>
	</tr>
	<tr>
		<td class="tablecol">Adobe indesign:</td>
		<td class="tablecol"><div class="underline"><div class="line line3"></div></div></td>
	</tr>
	<tr>
		<td class="tablecol">Premier Pro:</td>
		<td class="tablecol"><div class="underline"><div class="line line4"></div></div></td>
	</tr>

	<tr>
		<td class="tablecol">After effects:</td>
		<td class="tablecol"><div class="underline"><div class="line line5"></div></div></td>
	</tr>
	
	<tr>
		<td class="tablecol">HTML:</td>
		<td class="tablecol"><div class="underline"><div class="line line6"></div></div></td>
	</tr>
	
	<tr>
		<td class="tablecol">CSS:</td>
		<td class="tablecol"><div class="underline"><div class="line line7"></div></div></td>
	</tr>
	
	<tr>
		<td class="tablecol">JQ:</td>
		<td class="tablecol"><div class="underline"><div class="line line8"></div></div></td>
	</tr>
	
	<tr>
		<td class="tablecol">Animation:</td>

	</tr>
	
	<tr>

		<td class="tablecol"><div class="underline"><div class="line line10"></div></div></td>
	</tr>	

</table>

		<script>
			//fixtop
$(function(){
    $(window).scroll(function() {
        if ($(this).scrollTop() >= 800) {
            $('.line1').addClass('percent85');
            $('.line2').addClass('percent90');
            $('.line3').addClass('percent85');
            $('.line4').addClass('percent75');
            $('.line5').addClass('percent70');
            $('.line6').addClass('percent85');
            $('.line7').addClass('percent85');
            $('.line8').addClass('percent70');
            $('.line9').addClass('percent70');
            $('.line10').addClass('percent70');            
        }
        else {
            $('.line1').removeClass('percent85');
            $('.line2').removeClass('percent90');
            $('.line3').removeClass('percent85');
            $('.line4').removeClass('percent75');
            $('.line5').removeClass('percent70');
            $('.line6').removeClass('percent85');
            $('.line7').removeClass('percent85');
            $('.line8').removeClass('percent70');
            $('.line9').removeClass('percent70');
            $('.line10').removeClass('percent70');            
        }
    });
});

		</script>
			
	</body>
