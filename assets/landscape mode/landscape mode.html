#wrapper	{text-align: center;}
#landscapemode {
  position: relative;
  top: 10px;
  animation: landscape 1.5s linear infinite;
}

.landscapetext {
  font-size: 20px;
  color: #727272;
}

#turn   {
  position: relative;
  display: inline-block;
  width: 140px;
  height: 150px;
  border-radius: 50%;
  border-top: solid 5px transparent;
  border-right: solid 5px #727272;
  border-bottom: solid 5px transparent;
  border-left: solid 5px #727272; 
}
#phone   {
  position: relative;
  top: 22px;
  left: 32px;
  width: 70px;
  height: 100px;
  border: solid 5px #727272;
  border-radius: 50px 50px 50px 50px;
}
#right   {
  
}

@keyframes landscape {
  0% {
    transform: rotate(-30deg);
  }
  25% {
    transform: rotate(-15deg);
  }
  50% {
    transform: rotate(-30deg);
  }
  75% {
    transform: rotate(-45deg);
  }
  100% {
    transform: rotate(-30deg);
  }
}

</style>
