	<title>Under line hover</title>
</head>
<style>

a {
    color: black;
    text-decoration: none;
    position: relative;
}

.underline::after {
    content: '';
    width: 4px;
    height: 2px;
    background: red;
    position: absolute;
    right: 0%;
/*     left: 0%; */
    bottom:-3px;
    transition: 0.4s ease-in;
}
a:hover::after {
	width: 100%;
/* 	left: 0%; */
	right: 0%;
}

</style>

</head>

	<body>
	
	<a class="underline" href="#">This is a link</a>
