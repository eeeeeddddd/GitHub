	<title>text roll</title>
	<style>		
#wrapper	{
	position: relative;
	top: 50px;
	left: 50%;
	right: 50%;
	margin-left: -100px;
	border: solid 2px black;
	width: 200px;
	overflow: hidden;
	padding: 15px;
	border-radius: 10px;
}
#text	{
	font-size: 20px;
	color: gray;
	width: 200px;
	transform: translate(-450px, 0px);
	animation: move 10s linear infinite 0s;
}
@keyframes	move		{
	0%: {transform: translateX(0px);}
	100% {transform: translateX(250px);}
}			
</style>

</head>

	<body>
		<div id="wrapper"><div id="text">GOODBYE&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;HELLO</div></div>     
	</body>
