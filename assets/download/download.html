  <title>download</title>
<style>
	#sectionCv {
  padding: 4%  0%  4% 0%;
  text-align: center;
}

#cv {
  display: inline-block;
  width: 14%;
  transition: all 0.5s linear;
}

.hide {
  opacity: 0;
}

#template {
  fill: none;
  stroke: black;
  stroke-width: 10px;
}

#list {
  fill: none;
  stroke: black;
  stroke-width: 10px;
}

.list {
  animation: list 1ms 0s ease 1 forwards;
}

@keyframes list {
  0% {
    opacity: 1;
  }
  100% {
    opacity: 0;
  }
}

#downloadarrow {
  fill: none;
  stroke: black;
  stroke-width: 10px;
  opacity: 0;
}
.downloadarrow {
  animation: downloadarrow 1s 0s infinite linear;
}

@keyframes downloadarrow {
  0% {
    opacity: 1;
    transform: translateY(-60px);
  }
  100% {
    opacity: 0.6;
    transform: translateY(-20px);
  }
}

#downloadtray {
  fill: none;
  stroke: black;
  stroke-width: 10px;
  opacity: 0;
}

.downloadtray {
  animation: downloadtray 0.5s 0s ease 1 forwards;
}

@keyframes downloadtray {
  0% {
    opacity: 0;
  }
  100% {
    opacity: 1.0;
  }
}

#tick {
  fill: none;
  stroke-width: 30px;
  opacity: 0;
}

.tick {
  animation: tick 1ms 0s ease 1 forwards;
}

@keyframes tick {
  0% {
    opacity: 0;
  }
  100% {
    opacity: 1.0;
  }
}

#tickround {
  stroke: lime;
  stroke-dasharray: 4000;
}

.tickdraw {
  animation: tickdraw 1.5s 0s linear;
}

@keyframes tickdraw {
  0% {
    stroke-dashoffset: 4000;
  }
  100% {
    stroke-dashoffset: 8000;
  }
}

.cvDownloadColor {
  color: lime;
  transition: 1s all 2s linear;
}
	
</style>	

</head>

  	<script>
		$(document).ready (function() {
			$("#cv").hover (function() {
			$("#list").toggleClass("hide");
			$("#downloadtray").toggleClass("downloadtray");	
			$("#downloadarrow").toggleClass("downloadarrow");			
				$("#cv").click (function() {
				$("#list").toggleClass("list");
				$("#downloadtray").toggleClass("downloadtray");
				$("#downloadarrow").toggleClass("downloadarrow");
				$("#template").toggleClass("hide");				
				$("#tick").toggleClass("tick");
				$("#tickround").toggleClass("tickdraw");
				$(".cvDownload").toggleClass("cvDownloadColor");
				$(".cvDownload").text ("Downloaded");
					$("#cv").hover(function() {
					$("#list").toggleClass("hide");
					$("#downloadtray").toggleClass("downloadtray");
					$("#downloadarrow").toggleClass("downloadarrow");				
					});	
				});
			});
		});
