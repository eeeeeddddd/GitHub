<style>
		#box	{
			width: 100px;
			height: 100px;
			margin: 10%;
			border-radius: 50%;
			background-color: red;
			animation: pop 1s 0s linear infinite;
}

	0% {transform: scale(1,1);	}

	100% {transform: scale(1,1);
	}
}
