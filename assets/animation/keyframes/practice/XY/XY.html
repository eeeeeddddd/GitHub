	<title>move</title>
	<style>
		
#box	{
width: 100px;
height: 100px;
background: red;
color: white;
text-align: center;
line-height: 90px;
animation: whatever 2s infinite 1s;
}


@keyframes whatever{
  0%{
    transform: translate(0px, 0px);
  }
  50%	 {
	  transform: translate(0px, 200px);
  }
  75%	 {
	  transform: translate(200px, 200px);
  }
  100%{
	transform: translate(200px, 0px);
  }
}
	
	</style>
</head>
	
<body>
	    
	<div id="wrapper">
		
		<div id="box">move</div>
				
	</div>
        
</body>
    
</html>
