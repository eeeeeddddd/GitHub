		<title>loader (4)</title>
		<style>
.loader {
  border-radius: 50%;
  border-top: 10px solid orange;
  border-right: 10px dotted #f5f5f5;
  border-bottom: 10px double orange;
  border-left: 10px dashed #f5f5f5;
  width: 100px;
  height: 100px;
  margin: 10%;
  animation: spin 3s linear infinite;
}

@keyframes spin {
  0% 		{ 	transform: rotate(0deg) scale(1); }
  100% { 	transform: rotate(360deg) scale(1.5); }/*0 makes reverse*/
}		
		</style>
	</head>
	
    <body>
	    
		<div id="wrapper">
			
			<div class="loader"></div>
		
		</div>
