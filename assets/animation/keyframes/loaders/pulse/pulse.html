		<title>pulse</title>
<style>

.outter	{
  position: relative;
  top: 50px;
  height: 100px;
  width: 100px;
  border: solid 4px transparent;
  border-radius: 50%;
  margin: 0 auto;
}


.inner	{
  position: relative;
  top: -58px;
  height: 100px;
  width: 100px;
  border: solid 4px transparent;
  background: red;
  border-radius: 50%;
  margin: 0 auto;
  animation: pulse 2s linear 1s infinite;
}


.inner-inner	{
  position: relative;
  top: -166px;
  height: 100px;
  width: 100px;
  border: solid 4px transparent;
  background: red;
  border-radius: 50%;
  margin: 0 auto;
  animation: pulse-inner 2s linear 2s infinite;
}

@keyframes pulse {
 from {transform: scale(0);
	 	opacity: 1;
 }
 to{transform: scale(1);
	 	opacity: 0.1;
 }
}

@keyframes pulse-inner {
 from {transform: scale(0);
	 	opacity: 1;
 }
 to{transform: scale(1.3);
	 	opacity: 0.1;
 }
}

</style>

</head>

	<body>

<div class='outter'></div>
<div class="inner"></div>
<div class="inner-inner"></div>

</body>
