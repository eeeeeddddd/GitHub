		<title>loader (2)</title>
		<style>
*{
margin: 0;
padding:0;
border: 0;
}

body {
	color: white;
}

#wrapper	{
	text-align: center;
}

.loader {
    border: 10px solid #f3f3f3; /* Light grey */
    border-top: 10px solid gray; /* Blue */
    border-radius: 50%;
    width: 50px;
    height: 50px;
    animation: spin 1s linear 3;
}

@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}			
		</style>
		
	</head>
	
    <body>
	    
		<div id="wrapper">
			
			<div class="loader"></div>
		
		</div>
		
    </body>
