	<title>card flip</title>
	<style>
	
.flip	{
		width:240px;
		height:200px;
		margin:10px;
		float:left;/*stacking*/
}

.flip > .front		{
	position:	absolute;
	transform: perspective(600px) rotateY(0deg);
	background: lightgray;
	width:200px;
	height:200px;
	border-radius: 10px;
	backface-visibility: hidden;
	transition: transform .5s linear 0s;
}
.flip > .back		{
	position:absolute;
	transform: perspective(600px) rotateY(180deg);
	background: gray;
	width:200px;
	height:200px;
	border-radius: 10px;
	backface-visibility: hidden;
	transition: transform .5s linear 0s;
}
.flip:hover > .front	{
	transform: perspective(600px) rotateY(-180deg);
}
.flip:hover > .back		{
	transform: perspective(600px) rotateY(0deg);
}
	</style>

</head>
	<body>
		<div class="flip">
				<div class="front"></div>
			  <div class="back"></div>
		</div>
