	<title>just arrows</title>
<style>
.scroll	{
	opacity:0;
	margin-left:auto;
	margin-right:auto;
	width:0px;
	height:0px;
}

.scroll1{
	border-left: 9px solid transparent;
	border-right: 9px solid transparent;
	border-top: 9px solid lightgray;
	animation: down1 1s infinite;
}
.scroll2{
	border-left: 9px solid transparent;
	border-right: 9px solid transparent;
	border-top: 9px solid lightgray;
	animation: down2 1s infinite;
}
.scroll3{
	border-left: 9px solid transparent;
	border-right: 9px solid transparent;
	border-top: 9px solid lightgray;
	animation: down3 1s infinite;
}

@keyframes down1 {0%{opacity:0;} 100%{opacity:1; transform: translateY(20px);}}
@keyframes down2 { 40% {opacity:0;} 100%{opacity:0.5; transform: translateY(20px); }}
@keyframes down3{ 60%{opacity:0;} 100%{ opacity:0.2; transform: translateY(20px); }}

</style>
</head>

	<body>

				<div class="scroll scroll3"></div>
			    <div class="scroll scroll2"></div>
			    <div class="scroll scroll1"></div>
	
	</body>
