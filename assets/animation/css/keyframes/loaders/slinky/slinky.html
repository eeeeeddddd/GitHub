		<title>slinky</title>
<style>
#container {
  position: absolute;
  top: 50px;
  left: 50%;
  margin-left: -50px;
  width: 100px;
  height: 50px;
  overflow: hidden;
}

#slinky {
  width: 100px;
  height: 100px;
  border-style: solid;
  border-top-color: black;
  border-right-color: black;
  border-left-color: transparent;
  border-bottom-color: transparent;
  border-radius: 50%;
  box-sizing: border-box;
  animation: rotate 4s ease-in-out infinite;
  transform: rotate(-200deg)
}
@keyframes rotate {
  0% { 	border-width: 20px; }
  25% { 	border-width: 10px; }
  50% { 	transform: rotate(115deg); 
    		border-width: 20px;}
  75% { 	border-width: 10px;}
  100% {border-width: 20px;}
}

</style>

</head>

<body>

<div id="container">
  <div id="slinky"></div>  
</div>

</body>
