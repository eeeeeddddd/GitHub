		<title>4 colour</title>
		<style>
#wrapper	{
	position: absolute;
	top: 50px;
	left: 50%;
	margin-left: -50px;
}			
.loader {
  border-radius: 50%;
  border-top: 10px solid black;
  border-right: 10px dotted gray;
  border-bottom: 10px double black;
  border-left: 10px dashed gray;
  width: 100px;
  height: 100px;
  margin: 10%;
  animation: spin 3s linear infinite;
}

@keyframes spin {
  0% 		{ 	transform: rotate(0deg) }
  100% { 	transform: rotate(360deg) }/*0 makes reverse*/
}		
		</style>
	</head>
	
    <body>
	    
		<div id="wrapper">
			
			<div class="loader"></div>
		
		</div>
		
    </body>
