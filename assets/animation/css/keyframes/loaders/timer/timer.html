		<title>timer</title>
<style>

.face	{
  position: relative;
  top: 50px;
  height: 100px;
  width: 100px;
  border: solid 4px black;
  border-radius: 50%;
  margin: 0 auto;
  background: white;
}

.hand	{
  position: absolute;
  top: 50%;
  left: 50%;
  margin-left: -5px;
  width: 5px;
  height: 60px;
  background: gray;
  transform-origin: top center;
  animation: rotate 5s linear infinite;
}
.hand:hover {
  animation-play-state: paused;
}

@keyframes rotate {
 from {transform: rotate(0deg);}
 to{transform: rotate(360deg);}
}
</style>

</head>

	<body>
<div class="box"></div>
<div class="face">
  <div class="hand"></div>
</div>

</body>
