	<title>box2circle</title>

	<style>
#wrapper	{
	padding: 50px;
}		
#box {
  width: 200px;
  height: 200px;
  background-color: blue;
  border-radius: 5%;
  animation: sheep 5s 0s infinite alternate;
}

@-webkit-keyframes sheep {
    0% {
      border-radius: 5%;
      background: lightblue;
      transform: rotate(0deg);
    }
    25% {
      border-radius: 50% 5% 5% 5%;
      background: blue;
      transform: rotate(45deg);
    }
    50% {
      border-radius: 50% 50% 5% 5%;
      background: lightblue;
      transform: rotate(90deg);
    }
    75% {
      border-radius: 50% 50% 50% 5%;
      background: blue;
      transform: rotate(135deg);
    }
    100% {
      border-radius: 50% 50% 50% 50%;
      background: lightblue;
      transform: rotate(180deg);
    }
}
	
	</style>

</head>
	
<body>
	    
	<div id="wrapper">
		
		<div id="box"></div>
				
	</div>
        
</body>
    
</html>
