<!DOCTYPE html>

<html lang="en">
	
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/><!--mobile-->
		<meta name="robots" content="noindex,nofollow">
		<meta name="keywords" content="me"/>
		<meta name="description" content="">
		<meta name="author" content="me"/>
		<title>lelt-hit</title>
<style>
#wrapper {
	position: relative;
	top: 100px;
	left: 50%;
	right: 50%;
	margin-left:-200px;
	background: red;
}
.ball	{
	position: absolute;
	top: 100px;
	width: 50px;
	height: 50px;
	border-radius: 50%;
	background: lightgray; 
}
.ball.ball1	{
	left: 100px;
	animation: bounce-left 2.5s ease-in-out infinite;
}
.ball.ball2	{
	left: 150px;
}
.ball.ball3	{
	left: 200px;	
}
.ball.ball4	{
	left: 250px;	
}
.ball.ball5	{
	left: 300px;		
	animation: bounce-right 2.5s ease-in-out infinite;	
}
@keyframes bounce-left {
	0% {transform: translateX(0px) translateY(0px);}
	25% {transform: translateX(-80px) translateY(0px);
			background: red;
	}
	50% {transform: translateX(0px) translateY(0px);}
	75% {transform: translateX(0px) translateY(0px);}
	100% {transform: translateX(0px) translateY(0px);}
 }
@keyframes bounce-right {
	0% {transform: translateX(0px) translateY(0px);}
	25% {transform: translateX(0px) translateY(0px);}
	50% {transform: translateX(0px) translateY(0px);}
	75% {transform: translateX(80px) translateY(0px);}
	100% {transform: translateX(0px) translateY(0px);}
 }
 
</style>

</head>

<body>
<div id="wrapper">
	<div class="ball ball1"></div>
	<div class="ball ball2"></div>
	<div class="ball ball3"></div>
	<div class="ball ball4"></div>
	<div class="ball ball5"></div> 
</div>		

</body>
</html>
