<!DOCTYPE html>

<html lang="en">
	
	<head>
		<meta charset="utf-8" />

		<meta name="keywords" content="me"/>

		<title>bouncing balls</title>
<style>
#wrapper {
	position: relative;
	top: 50px;
	left: 50%;
	right: 50%;
	margin-left: -110px;
    width: 250px;
    height: 120px;
    border-radius: 20px;
    border: solid 1px black;
}
.ball	{
	position: absolute;
	top: 70px;
	left: 100px;
	width: 50px;
	height: 50px;
	border-radius: 50%;	
}
.ball1	{
	background: red; 
	animation: ball1 2s linear infinite 1s;
}
.ball2	{
	background: gray; 
	animation: ball2 2s linear infinite 1s;
}
.ball3	{
	background: red; 
	animation: ball2 2s linear infinite 2s;
}
.ball4	{
	background: gray; 
	animation: ball1 2s linear infinite 2s;
}


@keyframes ball1 {
	0%,  {transform: translateX(0px) translateY(0px);}
	30% {transform: translateX(-100px) translateY(-70px);}
	60% {transform: translateX(-100px) translateY(0px);}
	100% {transform: translateX(0px) translateY(0px);}
 }


@keyframes ball2 {
	0%,  {transform: translateX(0px) translateY(0px);}
	30% {transform: translateX(100px) translateY(-70px);}
	60% {transform: translateX(100px) translateY(0px);}
	100% {transform: translateX(0px) translateY(0px);}
 }
</style>

</head>

<body>
	<div id="wrapper">		
		<div class='ball ball1'></div>
		<div class="ball ball2"></div>
		<div class="ball ball3"></div>
		<div class="ball ball4"></div>

	</div>				
</body>
		
    </body>
    
</html>
