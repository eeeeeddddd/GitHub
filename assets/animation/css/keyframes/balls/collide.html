<!DOCTYPE html>

<html lang="en">
	
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/><!--mobile-->
		<meta name="robots" content="noindex,nofollow">
		<meta name="keywords" content="me"/>
		<meta name="description" content="">
		<meta name="author" content=""/>
		<title>bouncing balls</title>
<style>
	
#wrapper {
	position: relative;
	top: 50px;
	left: 50%;
	right: 50%;
	margin-left: -110px;
    width: 220px;
    height: 120px;
    border-radius: 20px;
    border: solid 4px lightgray;
}

.ball1	{
	position: absolute;
	top: 100px;
	left: 100px;
	width: 20px;
	height: 20px;
	border-radius: 50%;
	background: red; 
	animation: ball1 2s linear infinite 1s;
}


.ball2	{
	position: absolute;
	top: 100px;
	left: 100px;
	width: 20px;
	height: 20px;
	border-radius: 50%;
	background: gray; 
	animation: ball2 2s linear infinite 1s;
}

.ball3	{
	position: absolute;
	top: 100px;
	left: 100px;
	width: 20px;
	height: 20px;
	border-radius: 50%;
	background: red; 
	animation: ball3 2s linear infinite 2s;
}

.ball4	{
	position: absolute;
	top: 100px;
	left: 100px;
	width: 20px;
	height: 20px;
	border-radius: 50%;
	background: gray; 
	animation: ball1 2s linear infinite 2s;
}


@keyframes ball1 {
	0%,  {transform: translateX(0px) translateY(0px);}
	30% {transform: translateX(-100px) translateY(-100px);}
	60% {transform: translateX(-100px) translateY(0px);}
	100% {transform: translateX(0px) translateY(0px);}
 }

@keyframes ball2 {
	0%,  {transform: translateX(0px) translateY(0px);}
	30% {transform: translateX(100px) translateY(-100px);}
	60% {transform: translateX(100px) translateY(0px);}
	100% {transform: translateX(0px) translateY(0px);}
 }

@keyframes ball3 {
	0%,  {transform: translateX(0px) translateY(0px);}
	30% {transform: translateX(100px) translateY(-100px);}
	60% {transform: translateX(100px) translateY(0px);}
	100% {transform: translateX(0px) translateY(0px);}
 } 

@keyframes ball4 {
	0%,  {transform: translateX(0px) translateY(0px);}
	30% {transform: translateX(-100px) translateY(-100px);}
	60% {transform: translateX(-100px) translateY(0px);}
	100% {transform: translateX(0px) translateY(0px);}
 }
 
</style>

</head>

<body>
	<div id="wrapper">		
		<div class='ball1'></div>
		<div class="ball2"></div>
		<div class="ball3"></div>
		<div class="ball4"></div>

	</div>				
</body>
		
    </body>
    
</html>
