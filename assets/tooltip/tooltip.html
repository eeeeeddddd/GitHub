	<title>tooltip</title>
<style>
.tooltip {
    position: relative;
    top: 300px;
    display: inline-block;
}

.tooltip .tooltiptext {
    visibility: hidden;
    width: 100px;
    border: solid 1px red;
    color: red;
    text-align: center;
    border-radius: 6px;
    padding: 5px 0;
    position: absolute;
    z-index: 1;
    top: 150%;
    left: 50%;
    margin-left: -50px;
}

.tooltip .tooltiptext::after {
    content: "";
    position: absolute;
    bottom: 100%;
    left: 50%;
    margin-left: -5px;
    border-width: 5px;
    border-style: solid;
    border-color: transparent transparent red transparent;
}

.tooltip:hover .tooltiptext {
    visibility: visible;
}
</style>
</head>

<body style="text-align:center;">


<div class="tooltip">...<span class="tooltiptext">behance</span>
</div>

</body>
