<!DOCTYPE html>

<html lang="en">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<meta name="robots" content="noindex,nofollow">
	<meta name="keywords" content=""/>
	<meta name="description" content="">
	<meta name="author" content="me"/>
	<title>Flexbox</title>
<style>
	*{margin: 0; padding: 0;}

	body {
	    text-align: center;
	}

	#wrapper {
		margin: auto;
		width: 90%;
		display: flex;
		-webkit-display: flex;
		flex-direction: row;
		-webkit-flex-direction: row;
		flex-wrap: wrap;
		-webkit-flex-wrap: wrap;
		background: black;
	}

	#header	{
		background: gray;
		order: 1;
		width: 100%;
		height: 100px;
	}

	nav	{
		background: #f5f5f5;
		order: 2;
		width: 100%;
		height: 40px;
	}

	nav ul {
	    list-style: none;
	    padding: 0px;/*stops 40px */
	    line-height: 10px;
	}

	/*background color*/

	nav ul li {
	    display: inline-block;
	    color: blue;
	    background-color: #F5F5F5;
	    width: 100px;
	    /*border*/
	}

	/*text color*/

	nav ul li a {
	    display: block;
	    padding: 15px;
	    text-decoration: none;
	    color: black;
	}

	/*keeps rolled over effect*/
	nav ul li:hover > a {
	    background-color: gray;
	    color: white;
	}

	#left	{
		background: gray;
		order: 3;
		min-width: 20%;
		height: 500px;
	}

	#section	{
		background: white;
		order: 4;
		min-width: 60%;
		height: 500px;
	}

	#right	{
		background: gray;
		order: 5;
		min-width: 20%;
		height: 500px;
	}

	#footer	{
		order: 6;
		width: 100%;
		height: 40px;
		line-height: 40px;
		background: #f5f5f5;
	}

	@media (max-width: 600px) {
		nav ul li {display: block; width: 100%;}
		#left	{width: 100%; margin-top: 160px;}
		#section	{width: 100%}
		#right	{width: 100%}
		#nav ul li {display: inline-block; width: 100%;}
	}


	@media (max-width: 320px) {
		#wrapper	{width: 320px;
		#header	{width: 320px}
		#left		{width: 320px}
		#section	{width: 320px}
		#right	{width: 320px}
		#footer	{width: 320px}
	}
</style>
</head>

	<body>

	    <div id="wrapper">

	        <div id="header">head</div>
			<nav>
				<ul><li>
					<a href="#s1">---1---</a></li><li>
					<a href="#s2">---2---</a></li><li>
					<a href="#s3">---3---</a></li><li>
					<a href="#s4">---4---</a></li><li>
					<a href="#s5">---5---</a></li>
				</ul></li>
				</ul>
			</nav>
			<div id="left">left</div>
	        <div id="section">section</div>
			<div id="right">Right</div>
	        <div id="footer">footer</div>

	    </div>

	</body>

</html>
