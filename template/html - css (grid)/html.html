<!DOCTYPE html>

<html lang="en">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<meta name="robots" content="noindex,nofollow">
	<meta name="keywords" content=""/>
	<meta name="description" content="">
	<meta name="author" content="me"/>
	<title>grid</title>
<style>
body 	{	margin: 0px;}
#wrapper	{
	height: 1000px;
	padding: 0px:
}
#content	{
	display: grid;
 	grid-template-columns: 1fr 1fr 1fr 1fr;   /*grid-template-rows: repeat(9, 200px); or px typed 9 times */
 	grid-auto-rows: minmax(50px, auto);
 	grid-column-gap: 0px;
	grid-row-gap: 0px;
	width: 100%;
	margin: 0 auto;
	text-align: center;
}
#one	{
	background: blue;
	grid-column: 1/4;
	grid-row:1/1;
}
#two		{
	background-color: gray;
	grid-column: 1/5;
	grid-row: 2/2;
}
#three	{
	background-color: lime;
	grid-column: 1/5;
	grid-row: 3/3;
}
#four		{
	background-color: red;
	grid-column: 1/5;
	grid-row: 4/4;
}
#five		{
	background-color: yellow;
	grid-column: 1/5;
	grid-row: 5/5
}

</style>
</head>

	<body>
		<div id="wrapper">
			<div id="content">
				<div id="one">1</div>
				<div id="two">2</div>
				<div id="three">3</div>
				<div id="four">4</div>
				<div id="five">5</div>
			</div>
		</div>

	</body>

</html>
