<!DOCTYPE html>

<html lang="en">
	
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<meta name="robots" content="noindex,nofollow">
	<meta name="keywords" content=""/>

	<title>expertise</title>
<style>
section	{
	position: relative;
	width: 100%;
}
.time	{
	position: relative;
	top: 50px;
	width: 100%;
	height: 1000px;
	background: yellow;
}

.bubble	{
	position: relative;
	left: 50%;
	margin-left: 37px;
	top: 37px;
	width: 30%;
	border: solid 2px gray;
	border-radius: 10px;
	padding: 20px;
	background: red;
}	
.talk	{
   position: absolute;
   top: 48px;
   left: -28px;
   width: 0;
   height: 0;
   border-top: 13px solid transparent;
   border-right: 26px solid gray;
   border-bottom: 13px solid transparent;
}	

.bubblel	{
	position: relative;
	margin-left: 10%;
	top: 37px;
	width: 30%;
	border: solid 2px gray;
	border-radius: 10px;
	padding: 20px;
	background: red;
}	
.talkl	{
   position: absolute;
   width: 0;
   height: 0;
   border-top: 13px solid transparent;
   border-right: 26px solid gray;
   border-bottom: 13px solid transparent;
   transform: rotate(180deg)
}






.hidden	{
	position: relative;
	display: none;
	width: 300px;
	height: 100px;
	background: blue;
}
#time-line-long	{
	position: absolute;
	top: 0px;
	left: 50%;
	width: 4px;
	height: 100%;
	background: black;
}
.time-line	{
	position: absolute;
	top: 0px;
	left: 50%;
	width: 4px;
	height: 200px;
	background: black;
}
.time-stamp	{
	position: relative;
	top: 50%;
	margin-left: -8px;
	margin-top: -10px;
	width: 20px;
	height: 20px;
	border-radius: 50%;
	background: lime;
}
</style>

</head>

<body>
<section>

<div class="time">
	<div id="time-line-long"></div>
	<div class="bubble"><p>talk to me!!!</p><p>talk to me!!!</p>
			<div class="talk"></div>
			<div class="hidden"></div>
	</div>
	<div class="time-line">
		<div class="time-stamp"></div>
	</div>	

<div class="time">
	<div class="bubblel"><p>talk to me!!!</p><p>talk to me!!!</p>
			<div class="talkl"></div>
			<div class="hidden"></div>
	</div>
	<div class="time-line">
		<div class="time-stamp"></div>
	</div>	
</div>






</section>

    <script type="text/javascript" src="js/jquery-1.11.2.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
</body>
    
</html>
