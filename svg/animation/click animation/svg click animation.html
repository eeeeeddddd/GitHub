<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="robots" content="noindex,nofollow">
    <meta name="keywords" content=""/>
	<meta name="description" content="">
	<meta name="author" content="me"/>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <title>svg click animation</title>
	<style>
		.svg	{width: 200px;}	
		.coffeecup	{stroke:lightgray; fill: none;stroke-width: 10px;}
		
		.coffee	{stroke:lightgray; fill: none;stroke-width: 10px; animation: coffee 5s infinite linear; animation-play-state: paused;}
		.coffeeanimation	{animation-play-state: running;}/*running state (doesn't reset)*/
		@keyframes coffee{0%{transform: translateY(0px);} 100%{transform: translateY(230px);}
		}
		.steam	{stroke:lightgray; stroke-width: 12px;}
		.steamanimation	{animation: steam 2s 2s infinite linear;}/*delayed*/
		@keyframes steam{0%{opacity:1; transform: translateY(0px);}100%{opacity:0;transform: translateY(-30px);}}
	</style>
</head>
<body>
	
	<svg class="svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 500"><title>coffee</title>
	    <g class="coffeecup">
	      <path d="M114.71,101H328.94a8.38,8.38,0,0,1,8.38,8.38V384a28,28,0,0,1-28,28H134.37a28,28,0,0,1-28-28V109.39A8.38,8.38,0,0,1,114.71,101Z"/>
	      <path d="M336.83,165s20.25-.33,32.2,0c21.58,0,43.42,31.47,46.14,45.81,0,6.5.08,51.58.08,58.67-1,14.19-22.32,44.24-45.89,44.24-7.3-.33-31.87-.33-31.87-.33"/>
	    </g>
	    <g class="steam">
	      <line x1="155.67" y1="34.07" x2="155.67" y2="81.58" />
	      <line x1="214.79" y1="11.15" x2="214.79" y2="82.63" />
	      <line x1="270.4" y1="19.08" x2="270.4" y2="82.28" /></g>
	    <line class ="coffee" x1="106.92" y1="141.54" x2="335.07" y2="141.54"/>  
	</svg>
	
		<script>
		
			$(document).ready (function() {
				$(".svg").click (function() {
					$(".coffee").toggleClass("coffeeanimation");
					$(".steam").toggleClass("steamanimation");
		    	});
			});			
		</script>
	</body>
</html>
