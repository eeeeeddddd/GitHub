<!DOCTYPE html>

<html lang="en">
	
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<meta name="robots" content="noindex,nofollow">
	<meta name="keywords" content=""/>
	<meta name="description" content="">
	<meta name="author" content="me"/>
	<title>burger - text</title>	
<style>

.wrapper	{
	position: absolute;
	top: 100px;
	left: 50%;
	margin-left: -50px;
	width: 200px;
	height: 200px;
	transition: 1s ease-in-out;
}	
.menu	{
	position: absolute;
	margin-left: 50px;
	margin-top: 50px;
	width: 100px;
	height: 100px;
	border-radius: 50%;
	background: red;
	border: solid 1px red;
	z-index: 99;
}
.box1	{
	position: absolute;
	top:25px;
	left: 25px;
	width: 50px;
	height: 50px;
	border-radius: 50%;	
	background: blue;
	transition: 0.5s ease-in-out;	
	z-index: -99;
} 
.box2	{
	position: absolute;
	top:25px;
	left: 25px;
	width: 50px;
	height: 50px;
	border-radius: 50%;	
	background: yellow;
	transition: 0.5s ease-in-out;	
	z-index: -99;
} 
.box3	{
	position: absolute;
	top:25px;
	left: 25px;
	width: 50px;
	height: 50px;
	border-radius: 50%;	
	background: pink;
	transition: 0.5s ease-in-out;	
	z-index: -99;
} 
.box4	{
	position: absolute;
	top:25px;
	left: 25px;
	width: 50px;
	height: 50px;
	border-radius: 50%;	
	background: lime;
	transition: 0.5s ease-in-out;	
	z-index: -99;
} 
.box5	{
	position: absolute;
	top:25px;
	left: 25px;
	width: 50px;
	height: 50px;
	border-radius: 50%;	
	background: green;
	transition: 0.5s ease-in-out;	
	z-index: -99;
} 
.box6	{
	position: absolute;
	top:25px;
	left: 25px;
	width: 50px;
	height: 50px;
	border-radius: 50%;	
	background: red;
	transition: 0.5s ease-in-out;	
	z-index: -99;
} 
/*
.click  {
	transform: rotate(360deg);
}
*/
.clickone {
	transform: translateX(120px) translateY(10px);
}
.clicktwo {
	transform: translateX(-120px) translateY(10px);
}
.clickthree {
	transform: translateX(80px) translateY(100px);
}
.clickfour {
	transform: translateX(-60px) translateY(100px);
}
.clickfive {
	transform: translateX(-60px) translateY(-100px);
}
.clicksix {
	transform: translateX(60px) translateY(-100px);
}

</style>

</head>

<body>
	
	<div class="wrapper">
		<div class="menu">
		<div class="box1"></div>
		<div class="box2"></div>
		<div class="box3"></div>
		<div class="box4"></div>
		<div class="box5"></div>
		<div class="box6"></div>

		</div>
	</div>
    
<script type="text/javascript" src="jq/jquery-1.11.2.js"></script>
<script>
	
	$(document).ready (function() {
		$(".menu").click (function() {
			$(".wrapper").toggleClass("click");	
			$(".box1").toggleClass("clickone");
			$(".box2").toggleClass("clicktwo");
			$(".box3").toggleClass("clickthree");
			$(".box4").toggleClass("clickfour");
			$(".box5").toggleClass("clickfive");	
			$(".box6").toggleClass("clicksix");
    	});
	});

</script>        
</body>

</html>
