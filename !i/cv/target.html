<!DOCTYPE html>

<html lang="en">
	
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<meta name="robots" content="noindex,nofollow">
	<meta name="keywords" content=""/>
	<meta name="description" content="">
	<meta name="author" content="me"/>
	<title>target</title>
		<style>
#wrapper	{
	position: relative;
	left: 50%;
	right: 50%;
	margin-left: -100px;
	top: 50px;
}
#outter	{
	position: absolute;
	top: 50px;
	width: 200px;
	height: 200px;
	border-radius: 50%;
	border: solid 1px black;
	z-index: -99;
}
#inner	{
	position: absolute;
	top: 100px;
	left: 50px;
	width: 100px;
	height: 100px;
	border-radius: 50%;
	border: solid 1px black;
	z-index: -50
}		
#center	{
	position: absolute;
	top: 135px;
	left: 89px;
	width: 20px;
	height: 20px;
	border-radius: 50%;
	border: solid 5px black;
	background: black
}	
#line	{
	position: absolute;
	top: -10px;
	left: 174px;
	width: 10px;
	height: 150px;
	background: red;
	background-clip: padding-box; /*stops bleed shadow*/
	border: solid 6px white;
	transform: rotateZ(45deg);
	outline: 1px solid white; /*fix bleedx*/
	outline-offset: -6px;
}	
#arrow	{
	position: absolute;
	top: 118px;
	left: 116px;
	width: 0;
	height: 0;
	border-left: 10px solid transparent;
	border-right: 10px solid transparent;
	border-bottom: 24px solid black;
	transform: rotateZ(-136deg)
}
#feathers	{
	position: absolute;
	top: 1px;
	left: 225px;
	border-bottom: 30px solid black;
	border-left: 10px solid transparent;
	border-right: 10px solid transparent;
	height: 0;
	width: 10px;
	transform: rotateZ(-136deg)
}
</style>

</head>

<body>

<div id="wrapper">
	<div id="outter"></div>
	<div id="inner"></div>
	<div id="center"></div>
	<div id="line"></div>
	<div id="arrow"></div>
	<div id="feathers"></div>   
</div>
