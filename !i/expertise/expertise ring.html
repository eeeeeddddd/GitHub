.dog	{
	position: relative;
	top: 50px;

	position: absolute;

.top {
  	border: 10px solid blue;
    border-left: 10px solid transparent;
	transform: rotate(45deg);
}
.text	{
	position: absolute;
	font-size: 20px;
	top: 29px;
	left: 25px;
}

			<p class="text">Creative</p>
