<!DOCTYPE html><html lang="en">	<head>	<meta charset="utf-8" />	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>	<meta name="robots" content="noindex,nofollow">	<meta name="keywords" content=""/>	<meta name="description" content="">	<meta name="author" content="me"/>	<title>click</title><style>.mouse{  width: 20px;  height: 20px;  border: 2px solid grey;  border-radius: 20px;  transition: 0.5s linear; }.mouse:hover	{	border: 2px solid red;}#scroll{	position: relative;	top:6px;	left: 6px;    width: 6px;    height: 6px;    background-color: red;    border:1px solid transparent;    border-radius: 5px;    animation: pulse 1s linear 1s infinite;}#scroll-inner{	position: relative;	top: -1px;	left: -1px;    width: 6px;    height: 6px;    background-color: red;    border:1px solid transparent;    border-radius: 5px;    animation: pulse-inner 1s linear 2s infinite;}/*#scroll:hover,  #scroll-inner:hover	{	 animation-play-state: paused;}*/@keyframes pulse { from {transform: scale(0);	 	opacity: 1; } to{transform: scale(1);	 	opacity: 0.1; }}@keyframes pulse-inner { from {transform: scale(0);	 	opacity: 1; } to{transform: scale(5);	 	opacity: 0.1; }}	</style></head>	<body>			<div class="mouse">			  <div id="scroll"><div id="scroll-inner"></div></div>			</div>    	</body>    </html>
